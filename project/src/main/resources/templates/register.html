<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ko" th:replace="headerTemplate :: headerTemplate">
</head>
<body class="bg-gradient-primary">
	<div th:insert="bodyTemplate :: bodyTemplate"></div>

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="d-flex justify-content-center">
					<div class="col-lg-10">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">회원가입</h1>
							</div>
							<form class="user" th:action="@{/users/signup}" method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="id" placeholder="ID" name="id">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											id="age" placeholder="Age" name="age">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="inputPassword" placeholder="Password" name="password">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="repeatPassword" placeholder="Repeat Password"> <span
											id="message"></span>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="name" placeholder="Name" name="name">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											id="nickname" placeholder="Nickname" name="nickname">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="genderMale" value="male" checked> <label
												class="form-check-label" for="genderMale">남성</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="genderFemale" value="female"> <label
												class="form-check-label" for="genderFemale">여성</label>
										</div>
									</div>
								</div>
								<a th:href="@{/users/singup}"
									class="btn btn-primary btn-user btn-block"> Register
									Account </a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="forgot-password.html">Forgot
									Password?</a>
							</div>
							<div class="text-center">
								<a class="small" th:href="@{/}">Already have an
									account? Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>
		var pw = document.getElementById("inputPassword");
		var pwCheck = document.getElementById("repeatPassword");
		var message = document.getElementById("message");

		pw.onkeyup = validatePassword;
		pwCheck.onkeyup = validatePassword;

		function validatePassword() {
			if (pw.value == "" && pwCheck.value == "") {
				message.innerHTML = "";
			} else if (pw.value == pwCheck.value) {
				message.innerHTML = "비밀번호가 일치합니다.";
				message.style.color = "green";
			} else {
				message.innerHTML = "비밀번호가 일치하지 않습니다.";
				message.style.color = "red";
			}
		}
	</script>
</body>
</html>
